<!DOCTYPE html>
<html>
<head>
  <title>Referral Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
   .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #7f7f7f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    
    .result-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .copy-button {
      background-color: #7f7f7f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <label for="serialNumber">Serial Number:</label>
  <input type="text" id="serialNumber" placeholder="Enter serial number">

  <label for="areaCode">Area Code:</label>
  <input type="text" id="areaCode" placeholder="852" value="852">

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" placeholder="Enter phone number">

  <button onclick="generateReferralLink()">Generate Referral Link</button>
</div>


  <div id="result" class="result-box">
  <p>
I would like to invite you to fill in a questionnaire by CUHK!<br>
Get a chance to win $200 of Supermarket Voucher!<br>
<a id="referralLink" href="#" target="_blank"></a>
  </p>
  </div>
  <div class="form-container">
    <button class="copy-button" onclick="copyToClipboard()">Copy</button>
  </div>

  <script>
    function generateReferralLink() {
      const serialNumber = document.getElementById('serialNumber').value;
      const areaCode = document.getElementById('areaCode').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      const referralLink = `https://forms.office.com/Pages/ResponsePage.aspx?id=Z0SPUnKTWkqMlPonAoUhXba_B5WWkiJIlCR2l3beZORUNE1JVkJWU1hLNDJTTFdZQVBPSURRTlJJTi4u&rb931b2a38b6a4537964433e930fada54=E${serialNumber}B&rdc72b0214d8a4f699eb3ef19fe9e0e64=${areaCode}${phoneNumber}`;
      document.getElementById('referralLink').href = referralLink;
      document.getElementById('referralLink').textContent = referralLink;
    }

    function copyToClipboard() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText);
      alert('Text copied to clipboard!');
    }
  </script>
</body>
</html>
