<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .image-frame {
            height: 90vh;
            width: 100vw;
            position: relative;
            background-color: #f2f2f2;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-frame img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .circle-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }
        
        .coordinate-display {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 4px;
            padding: 8px;
        }
        
        .continue-button {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="image-frame" id="imageFrame">
        <img src="map.jpg" alt="Your Image" id="image">
        <div class="circle-marker" id="circleMarker"></div>
    </div>
    <div class="coordinate-display" id="coordinateDisplay">Coordinate</div>
    <a href="#" class="continue-button" id="continueButton" target="_blank">Continue</a>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var imageFrame = document.getElementById('imageFrame');
            var image = document.getElementById('image');
            var circleMarker = document.getElementById('circleMarker');
            var coordinateDisplay = document.getElementById('coordinateDisplay');
            var continueButton = document.getElementById('continueButton');
            
            image.addEventListener('load', function() {
                var imageWidth = this.naturalWidth;
                var imageHeight = this.naturalHeight;
                
                imageFrame.style.width = imageWidth + 'px';
                imageFrame.style.height = imageHeight + 'px';
            });
            
            imageFrame.addEventListener('click', function(event) {
                var offsetX = event.offsetX;
                var offsetY = event.offsetY;
                
                var markerX = offsetX - circleMarker.offsetWidth / 2;
                var markerY = offsetY - circleMarker.offsetHeight / 2;
                
                circleMarker.style.left = markerX + 'px';
                circleMarker.style.top = markerY + 'px';
                
                var coordinateText = 'X: ' + offsetX + ', Y: ' + offsetY;
                coordinateDisplay.textContent = coordinateText;
                
                continueButton.href = 'https://docs.google.com/forms/d/e/1FAIpQLSc7Fda9lB3s-W4b9j8wl3_XmMbiovImP94XQhtNxZZkMoikvw/viewform?usp=pp_url&entry.645548831=' + encodeURIComponent(offsetX) + '&entry.6064738=' + encodeURIComponent(offsetY) + '&entry.988462374=1&entry.1487193873=No';
            });
        });
    </script>
</body>
</html>
